        /* Custom Cursor Styling */
        #custom-cursor, #cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
        #custom-cursor {
            width: 10px;
            height: 10px;
            background-color: white; /* White cursor dot */
            border-radius: 50%;
            transition: transform 0.1s ease;
        }
        #cursor-follower {
            width: 30px;
            height: 30px;
            background-color: black; /* Default for light mode */
            opacity: 0.15;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .dark-mode #cursor-follower {
            background-color: white; /* White for dark mode */
        }
        #custom-cursor.active, #cursor-follower.active {
            transform: scale(1.5) translate(-33%, -33%); /* Adjusted for scaling around center */
        }
        #custom-cursor.click {
            transform: scale(0.8) translate(-50%, -50%);

        /* Custom Checkbox Styling */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 25px;
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.9rem;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: var(--text-color); /* Matches general text color */
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-container .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            // Function to set theme
            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.body.classList.remove('dark-mode');
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
                localStorage.setItem('theme', theme);
            }

            // Initialize theme based on localStorage or system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDarkScheme.matches) {
                setTheme('dark');
            } else {
                setTheme('light'); // Default to light if no preference
            }

            // Theme toggle click event
            themeToggle.addEventListener('click', function () {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            // Listen for system theme changes
            prefersDarkScheme.addEventListener('change', e => {
                // Only change if no specific theme is set by user (i.e., localStorage is empty)
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });

            // Custom Cursor Logic
            const cursor = document.getElementById('custom-cursor');
            const cursorFollower = document.getElementById('cursor-follower');
            // Include all interactive elements for cursor effect
            const interactiveElements = document.querySelectorAll('a, button, input[type="email"], input[type="password"], input[type="checkbox"], textarea, .card');

            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                setTimeout(() => {
                    cursorFollower.style.left = e.clientX + 'px';
                    cursorFollower.style.top = e.clientY + 'px';
                }, 100);
            });

            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                    cursorFollower.classList.add('active');
                });

                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                    cursorFollower.classList.remove('active');
                });
            });

            document.addEventListener('mousedown', () => {
                cursor.classList.add('click');
            });

            document.addEventListener('mouseup', () => {
                cursor.classList.remove('click');
            });

            // Parallax Animation Logic for cards
            document.addEventListener('mousemove', (e) => {
                const cards = document.querySelectorAll('.card'); // Select all elements with class 'card'
                const mainContainer = document.querySelector('.main-content'); // Reference for parallax center

                if (!mainContainer) return; // Exit if main container not found

                const containerRect = mainContainer.getBoundingClientRect();
                const centerX = containerRect.left + containerRect.width / 2;
                const centerY = containerRect.top + containerRect.height / 2;

                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                cards.forEach(card => {
                    // Check if the card has the data-parallax-speed attribute
                    const speedAttribute = card.getAttribute('data-parallax-speed');
                    const speed = speedAttribute ? parseFloat(speedAttribute) : 0; // Default to 0 if attribute not found or invalid

                    if (speed === 0) return; // Skip if no parallax speed defined for this card

                    const offsetX = -mouseX * 0.015 * speed; // Adjust multiplier for intensity
                    const offsetY = -mouseY * 0.015 * speed;

                    // Apply a slight rotation for a more 3D effect
                    const rotateX = offsetY * 0.03; // Adjust for desired rotation
                    const rotateY = -offsetX * 0.03;

                    card.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
            });

            // Basic Login Form Validation
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {

                        return;
